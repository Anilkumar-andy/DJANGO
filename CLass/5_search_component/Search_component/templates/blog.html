<form action="{% url'search_blogs' %}" method="get">
    {% csrf_token %}
    <input type="text"name="q"placeholder="Search Blog">
    <button type="submit">Search</button>
</form>
<h1>The posts are:</h1>
{% fro post in posts %}
<div>
    <div></div>
    <h3>{{post.title}}</h3>
    <p>{{post.created}}</p>
    <a href="{% url'post_detail' pk=post.id %}" >Read More</a>
</div>
{% endfor %}
