{% extends 'base.html' %}

{% block content %}
<form action="{% url '-login' %}" method="post">

    {% csrf_token %}
    {% for field in forms %}

        <p>{{ field.label_tag }}</p>
        <br>
        <p>{{ field }}</p>
        {% if field.errors %}
            {{ field.errors}}
        {% endif %}
    {% endfor %}
<input type="submit">
</form>
{% endblock %}
