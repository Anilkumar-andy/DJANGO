{% extends 'base.html' %}

{% block content %}
<h1>

        </h1>
        <!-- <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_div }}
            <input type="submit" value="Save" >
        </form> -->

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for fields in form %}
            <div>
                {{ fields.label_tag }}
                {{ fields }}
                {{ fields.errors }}
            </div>
            {% endfor %}    
            <input type="submit" value="Save" >
        </form>
{% endblock %}
